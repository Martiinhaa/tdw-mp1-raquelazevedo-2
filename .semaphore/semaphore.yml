version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Instalação
    task:
      jobs:
        - name: Install
          commands:
            - npm install
      prologue:
        commands:
          - checkout
after_pipeline:
  task:
    jobs:
      - name: Lint
        commands:
          - npm run lint
      - name: Prettier
        commands:
          - npm run prettier
      - name: Test
        commands:
          - npm run test
