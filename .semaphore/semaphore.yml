version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Install
    task:
      jobs:
        - name: Install
          commands:
            - checkout
            - cache restore
            - npm install
            - cache store
    dependencies: []
  - name: Validate
    task:
      jobs:
        - name: Lint
          commands:
            - npm run lint
        - name: Prettier
          commands:
            - npm run prettier
        - name: Test
          commands:
            - npm run test
      prologue:
        commands:
          - checkout
          - cache restore
    dependencies:
      - Install
  - name: Build
    dependencies:
      - Validate
    task:
      prologue:
        commands:
          - checkout
          - cache restore
      jobs:
        - name: Build
          commands:
            - npm install netlify-cli -g
            - cache restore website-build
            - netlify deploy --dir=public --prod
            - npm run build
      secrets:
        - name: CONTENTFUL_ACCESS_TOKEN
        - name: CONTENTFUL_PREVIEW_ACCESS_TOKEN
        - name: CONTENTFUL_SPACE_ID
        - name: NETLIFY_AUTH_TOKEN
        - name: NETLIFY_SITE_ID
  - name: Deploy
    dependencies:
      - Build
    task:
      secrets:
        - name: CONTENTFUL_ACCESS_TOKEN
        - name: CONTENTFUL_PREVIEW_ACCESS_TOKEN
        - name: CONTENTFUL_SPACE_ID
        - name: NETLIFY_AUTH_TOKEN
        - name: NETLIFY_SITE_ID
      jobs:
        - name: Deploy
          commands:
            - npx netlify-cli deploy --site $NETLIFY_SITE_ID --auth $NETLIFY_AUTH_TOKEN --prod
      prologue:
        commands:
          - checkout
          - cache restore
promotions:
  - name: Production deploy
    pipeline_file: pipeline_2.yml
    auto_promote:
      when: branch = 'master' AND result = 'passed'
